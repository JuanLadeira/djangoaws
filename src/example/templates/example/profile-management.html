{% extends './index.html'  %}
{% load crispy_forms_tags %}
{% block title %}
profile management
{% endblock title %}


{% block content %}
<div class="container bg-white shadow-md border border-3 form-layout mb-3 border-light p-5">
    <h1 class="text-center">Profile Management</h1>
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        {{form.username|as_crispy_field}}
        <br>
        {{form.email|as_crispy_field}}
        <br>
        <input value="submit" type="submit" class="btn btn-primary">
    </form>
</div>
<div class="container bg-white shadow-md border border-3 form-layout mb-3 border-light p-5">
    <a href="{% url 'example:delete-conta' %}">Delete account?</a>
</div>
{% endblock content %}
